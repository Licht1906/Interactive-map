<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Quáº£n lÃ½ giao thÃ´ng</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet.pattern/dist/leaflet.pattern.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    .panel {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    select, button {
      margin-left: 5px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h3>Admin Panel - Quáº£n lÃ½ tÃ¬nh tráº¡ng giao thÃ´ng</h3>
    <p>Click chá»n Ä‘iá»ƒm A vÃ  B trÃªn báº£n Ä‘á»“ Ä‘á»ƒ chá»n tuyáº¿n cáº§n thay Ä‘á»•i tráº¡ng thÃ¡i.</p>
    <label for="status">Tráº¡ng thÃ¡i:</label>
    <select id="status">
      <option value="free">ğŸŸ© ThoÃ¡ng</option>
      <option value="medium">ğŸŸ¨ HÆ¡i Ä‘Ã´ng</option>
      <option value="heavy">ğŸŸ§ Táº¯c</option>
      <option value="blocked">ğŸŸ¥ Cáº¥m</option>
    </select>
    <button id="applyBtn">Ãp dá»¥ng</button>
    <button id="clearBtn">XÃ³a Ä‘iá»ƒm</button>
    <button id="resetBtn">Äáº·t láº¡i</button>
    <div id="map" style="height: 600px;"></div>
    <select id="zoneType">
      <option value="forbidden">ğŸš« VÃ¹ng cáº¥m</option>
      <option value="flood">ğŸŒŠ VÃ¹ng ngáº­p</option>
    </select>
    <button id="saveZoneBtn">LÆ°u vÃ¹ng</button>
    <button id="resetZonesBtn">Äáº·t láº¡i vÃ¹ng</button>
    <p id="result"></p>
  </div>

  <div id="map"></div>

  <script>
    let map = L.map("map").setView([21.0227, 105.8195], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 21,
    }).addTo(map);

    let markers = [];
    let allEdges = [];
    let allZones = [];

    // HÃ m chá»n mÃ u theo tráº¡ng thÃ¡i
    function getColor(status) {
      if (status === "medium") return "yellow";
      if (status === "heavy") return "orange";
      if (status === "blocked") return "red";
      return "green"; // free
    }

    // HÃ m váº½ toÃ n bá»™ edges
    function drawAllEdges(edges) {
      // XÃ³a edges cÅ©
      allEdges.forEach(l => map.removeLayer(l));
      allEdges = [];

      edges.forEach(edge => {
        let poly = L.polyline(edge.coords, {
          color: getColor(edge.status),
          weight: 5
        }).addTo(map);
        allEdges.push(poly);

        if (edge.status === "blocked") {
          let midLat = (edge.coords[0][0] + edge.coords[1][0]) / 2;
          let midLng = (edge.coords[0][1] + edge.coords[1][1]) / 2;
          let banIcon = L.divIcon({
            className: "ban-icon",
            html: "ğŸš«",
            iconSize: [20, 20],
            iconAnchor: [10, 10]
          });
          let marker = L.marker([midLat, midLng], {icon: banIcon}).addTo(map);
          allEdges.push(marker);
        }
      });
    }

    // Load edges ban Ä‘áº§u khi má»Ÿ trang
    fetch("/edges")
      .then(r => r.json())
      .then(data => {
        drawAllEdges(data.edges);
      });

    // click chá»n Ä‘iá»ƒm
    map.on("click", function(e) {
      if (markers.length >= 2) return;
      let marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
      markers.push(marker);
    });

    // NÃºt Ãp dá»¥ng
    document.getElementById("applyBtn").addEventListener("click", function () {
      if (markers.length < 2) {
        alert("HÃ£y chá»n 2 Ä‘iá»ƒm A vÃ  B trÃªn báº£n Ä‘á»“ trÆ°á»›c!");
        return;
      }

      let start = markers[0].getLatLng();
      let goal = markers[1].getLatLng();
      let status = document.getElementById("status").value;

      fetch("/admin/set_path_status", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          start: [start.lat, start.lng],
          goal: [goal.lat, goal.lng],
          status: status
        })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
        if (data.success) {
          // Sau khi cáº­p nháº­t xong thÃ¬ reload láº¡i toÃ n bá»™ edges Ä‘á»ƒ Ä‘á»•i mÃ u
          fetch("/edges")
            .then(r => r.json())
            .then(all => {
              drawAllEdges(all.edges);
            });
        }
      });
    });

    // NÃºt Äáº·t láº¡i
    document.getElementById("resetBtn").addEventListener("click", function () {
      fetch("/admin/reset", { method: "POST" })
      .then(r => r.json())
      .then(data => {
          alert(data.message);

          markers.forEach(m => map.removeLayer(m));
          markers = [];
          document.getElementById("result").innerText = "";

          // Sau Ä‘Ã³ reload edges Ä‘á»ƒ váº½ láº¡i báº£n Ä‘á»“ á»Ÿ tráº¡ng thÃ¡i free
          fetch("/edges")
            .then(r => r.json())
            .then(all => {
                drawAllEdges(all.edges);
            });
      });
    });

    // NÃºt XÃ³a Ä‘iá»ƒm
    document.getElementById("clearBtn").addEventListener("click", function () {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      document.getElementById("result").innerText = "";
    });

    // CÃ´ng cá»¥ váº½ vÃ¹ng
    let drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    let drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: { polygon: true, rectangle: false, circle: false, polyline: false, marker: false, circlemarker: false }
    });
    map.addControl(drawControl);

    let lastPolygon = null;

    map.on(L.Draw.Event.CREATED, function (e) {
      lastPolygon = e.layer;
      drawnItems.addLayer(lastPolygon);
    });

    // HÃ m váº½ vÃ¹ng cáº¥m / vÃ¹ng ngáº­p
    function drawZone(coords, type) {
      let color = type === "forbidden" ? "red" : "blue";
      let polygon = L.polygon(coords, {
        color: color,
        weight: 2,
        dashArray: "6,8",
        fillColor: color,
        fillOpacity: 0.25
      }).addTo(map);
      allZones.push({ zone_type: type, polygon, coords });
    }

    // LÆ°u vÃ¹ng
    document.getElementById("saveZoneBtn").addEventListener("click", function () {
      if (!lastPolygon) return alert("HÃ£y váº½ má»™t vÃ¹ng trÆ°á»›c!");
      let zoneType = document.getElementById("zoneType").value;
      let coords = lastPolygon.getLatLngs()[0].map(p => [p.lat, p.lng]);
      fetch("/admin/add_zone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ zone_type: zoneType, coords })
      })
        .then(r => r.json())
        .then(d => {
          alert(d.message);
          drawZone(coords, zoneType);
          lastPolygon = null;
          drawnItems.clearLayers();
        });
    });

    // Äáº·t láº¡i vÃ¹ng
    document.getElementById("resetZonesBtn").addEventListener("click", function () {
      fetch("/admin/reset_zones", { method: "POST" })
        .then(r => r.json())
        .then(d => {
          alert(d.message);
          allZones.forEach(z => map.removeLayer(z.polygon));
          allZones = [];
          drawnItems.clearLayers();
        });
    });

    // Load vÃ¹ng khi má»Ÿ trang
    fetch("/admin/zones")
      .then(r => r.json())
      .then(data => {
        data.forEach(zone => drawZone(zone.coords, zone.zone_type));
      });
</script>
</body>
</html>
